<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <meta name="description" content="">
  <title>rutas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/admin.min.css">
  <link rel="stylesheet" href="css/dataTables.bootstrap.css">
</head>
<body class="skin-blue">
  <div id="msj" class="msjAlert"> </div>
  <header class="header">
    <a href="admin.inicio" class="logo"> Sistemas de Rutas </a>
    <nav class="navbar navbar-static-top" role="navigation"> </nav>
  </header>
  <div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="right-side">
      <section class="content-header">
        <h1>Rutas</h1>
      </section>
      <section class="content">
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header" >
                <form name="search_form" id="search_form" method="POST" class="form-inline">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="titulo">Origen:</label>
                      <input type="text" class="form-control pull-right" name="txt_origen" id="txt_origen"/>
                    </div>
                    <div class="form-group">
                      <label class="titulo">Destino:</label>
                      <input type="text" class="form-control pull-right" name="txt_destino" id="txt_destino"/>
                    </div>
                    <div class="form-group">
                      <button id="buscar" type="button" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Buscar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="box-body table-responsive">
              <table id="tb_rutas" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Estado</th>
                    <th> [] </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
              </table>
            </div> 
          </div>  
        </div>
      </section>  
    </aside> 
  </div> 
  <div id="conductores" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header" style="border-bottom: 0px">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title pull-left">Nuevo Registro</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-header" >
                    <form name="search_modal_form" id="search_modal_form" method="POST" class="form-inline">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="titulo">Nombre:</label>
                          <input type="text" class="form-control pull-right" name="txt_nombre" id="txt_nombre"/>
                        </div>
                        <div class="form-group">
                          <button id="buscar_modal" type="button" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Buscar</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="box-body table-responsive">
                  <table id="tb_conductores" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Estado</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                  </table>
                </div> 
              </div>  
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
          </div>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
  <script type="text/javascript" src="js/axios-0.16.2.min.js"></script>
  <script type="text/javascript" src="js/rutas.js"></script>
</body>
</html>
